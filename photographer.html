<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
    </header>
    <main id="main">
      <section class="photograph-filters">
        <label class="label-filter-by" for="filterBy">Trier par</label>
        <div>
          <select id="filterBy" class="select-filter">
            <option value="popular">Popularité</option>
            <option value="title">Titre</option>
            <option value="date">Date</option>
          </select>
        </div>
      </section>
    </main>
    <!-- Modal Formulaire de contact -->
    <div id="contactModal">
			<div class="modal">
				<header class="header-modal">
          <h2 class="text-header-modal">Contactez-moi</h2>
          <img id="closeModal" src="assets/icons/close.svg" alt="Image d'une croix pour fermer le popup">
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input id="firstname" name="firstname">
					</div>
          <div>
            <label for="lastname">Nom</label>
            <input id="lastname" name="lastname">
          </div>
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email">
          </div>
          <div>
            <label for="message">Votre message</label>
            <input id="message" name="message">
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- End Modal Formulaire de contact -->
    <script type="module" src="scripts/pages/photographer-page.js"></script>
  </body>
</html>
