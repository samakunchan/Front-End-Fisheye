<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header"></header>
    <!-- End Header -->
    
    <!-- Contenu Principal -->
    <main id="main">
      <!-- Filtre -->
      <section class="photograph-filters">
        <label for="filterBy" class="labelFilterBy">Trier par</label>
        <div aria-label="Selection des filtres" class="custom-select">
          <select aria-expanded="false" name="filterBy" id="filterBy">
            <option value="popular">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </section>
      <!-- End Filtre -->

    </main>
    <!-- End Contenu Principal -->
    
    <!-- Modal Formulaire de contact -->
    <div id="contactModal">
			<div class="modal">
				<header class="header-modal">
          <h2 class="text-header-modal">Contactez-moi</h2>
          <img id="closeModal" src="assets/icons/close.svg" alt="Image d'une croix pour fermer le popup">
        </header>
				<form id="form" action="photographer.html" method="post" aria-label="Formulaire de contact">
					<div>
						<label for="firstname">Prénom</label>
						<input id="firstname" name="firstname">
					</div>
          <div>
            <label for="lastname">Nom</label>
            <input id="lastname" name="lastname">
          </div>
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email">
          </div>
          <div>
            <label for="message">Votre message</label>
            <input id="message" name="message">
          </div>
          <button class="contact-button">Envoyer</button>
				</form>
			</div>
		</div>
    
    <!-- End Modal Formulaire de contact -->
    <script type="module" src="scripts/pages/photographer-page.js"></script>
  </body>
</html>
